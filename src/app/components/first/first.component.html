<div class="container mt-5">
    <form autocomplete="off" [formGroup]="apiForm" >
        <div class="form-group row">
            <label class="col-sm-3" >ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="ID">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" >Api</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="API">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" >Description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="Description">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" >Auth</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="Auth">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" >HTTPS</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="HTTPS">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" >Cors</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="Cors">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" >Link</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="Link">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" >Category</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="Category">
            </div>
        </div>
    </form>
    <button class="btn btn-primary" style="margin-right: 20px ;" (click)="agregarApi()">Agregar Api</button>
    <button class="btn btn-success" (click)="guardarCambios()">Guardar cambios Api</button>
</div>
<div class="container mt-4">
   <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>-</th>
                <th>-</th>
                <th>-</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let api of apis">
                <td>{{api.ID}}</td>
                <td>{{api.Description}}</td>
                <td>
                    <button class="btn btn-secondary" (click)="verMas(api.ID)">Ver mas...</button>
                </td>
                <td>
                    <button class="btn btn-success" (click)="editarApi(api)">Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarApi(api.ID)">Eliminar</button>
                </td>
            </tr>
        </tbody>
   </table>
</div>
